apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csv-uploader
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: apps
  releaseName: csv-uploader
  chart:
    spec:
      chart: ./infra/helm/csv-uploader
      sourceRef:
        kind: GitRepository
        name: csv-uploader
        namespace: flux-system
  values:
    replicaCount: 1
    image:
      repository: ghcr.io/ldsouza1220/csv-uploader/csv-uploader
      tag: "2a662ed"
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 8000
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    env:
      - name: ENVIRONMENT
        value: production
      - name: DATABASE_URL
        value: "sqlite:////data/csv_processor.db"
      - name: S3_BUCKET_NAME
        value: csv-uploader-ounass
      - name: AWS_REGION
        value: ${AWS_REGION}
    serviceAccount:
      create: true
      name: csv-uploader
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 10
      targetCPUUtilizationPercentage: 70
      targetMemoryUtilizationPercentage: 80
    ingress:
      enabled: false
    httpRoute:
      enabled: true
      hostname: csv.souzaxx.dev
      gateway:
        name: main
        namespace: nginx-gateway
    nodeSelector:
      nodepool: apps
    tolerations:
      - key: nodepool
        operator: Equal
        value: apps
        effect: NoSchedule
