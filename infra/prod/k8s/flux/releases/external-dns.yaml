apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: "1.19.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      interval: 12h
  values:
    txtPrefix: "ext-dns-"
    txtOwnerId: ${CLUSTER_NAME}
    logFormat: json
    policy: sync

    # Cloudflare provider configuration
    provider:
      name: cloudflare

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-token
            key: api-token

    domainFilters:
      - ${DOMAIN}

    # Gateway API support
    sources:
      - service
      - ingress
      - gateway-httproute
