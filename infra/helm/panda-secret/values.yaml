# Default values for panda-secret

replicaCount: 2

image:
  repository: nginx
  tag: "1.27-alpine"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Secret configuration
secret:
  pandaSecret: "Bamboo is just spicy grass"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101  # nginx user in alpine
  runAsGroup: 101
  fsGroup: 101
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080

# Horizontal Pod Autoscaler (low thresholds for demo)
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 20
  targetMemoryUtilizationPercentage: 30

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

httpRoute:
  enabled: false
  hostname: ""
  gateway:
    name: main
    namespace: nginx-gateway
    sectionName: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []
