apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "panda-secret.fullname" . }}
  labels:
    {{- include "panda-secret.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "panda-secret.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "panda-secret.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: copy-static
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /static/css /static/js
              cp /config/style.css /static/css/
              cp /config/app.js /static/js/
              cp /config/index.html /html/
          volumeMounts:
            - name: static-files
              mountPath: /static
            - name: html-files
              mountPath: /html
            - name: static-config
              mountPath: /config
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port | default 80 }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: static-files
              mountPath: /var/www/static
              readOnly: true
            - name: html-files
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: secret-file
              mountPath: /var/www/secret
              readOnly: true
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "panda-secret.fullname" . }}-nginx
        - name: static-config
          configMap:
            name: {{ include "panda-secret.fullname" . }}-static
        - name: secret-file
          secret:
            secretName: {{ include "panda-secret.fullname" . }}
        - name: static-files
          emptyDir: {}
        - name: html-files
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
