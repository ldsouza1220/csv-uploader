services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=local
      - DATABASE_URL=sqlite:////data/csv_processor.db
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_BUCKET_NAME=csv-files
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
    volumes:
      - app-data:/data
    depends_on:
      - minio
    networks:
      - csv-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - csv-network

networks:
  csv-network:
    driver: bridge

volumes:
  app-data:
  minio-data:
