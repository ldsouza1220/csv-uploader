name: CSV Uploader CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/csv-uploader/**'
      - '.github/workflows/csv-uploader.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/csv-uploader/**'
      - '.github/workflows/csv-uploader.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/csv-uploader

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: apps/csv-uploader
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy via GitOps
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in Flux values
        run: |
          # Update the image tag in the Flux HelmRelease values
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
          VALUES_FILE="infra/prod/k8s/flux/releases/csv-uploader.yaml"

          if [ -f "$VALUES_FILE" ]; then
            # Use yq to update the image tag in the HelmRelease
            # Install yq if not available
            sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
            sudo chmod +x /usr/local/bin/yq

            yq eval ".spec.values.image.tag = \"${IMAGE_TAG}\"" -i "$VALUES_FILE"

            echo "Updated image tag to ${IMAGE_TAG} in ${VALUES_FILE}"
          else
            echo "Warning: ${VALUES_FILE} not found."
            exit 0
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add infra/prod/k8s/flux/releases/csv-uploader.yaml

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(deploy): update csv-uploader image to ${{ needs.build.outputs.image_tag }}

            Triggered by commit: ${{ github.sha }}

            Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git push

            echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Updated image tag:** \`${{ needs.build.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Flux will automatically deploy the new version.**" >> $GITHUB_STEP_SUMMARY
          fi

